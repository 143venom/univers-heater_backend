<!DOCTYPE html>
<html>
<head>
    <style>
        /* Additional styles can go here */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Order Received</h1>
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p><strong>Product:</strong> {{ order.product.name }}</p>
        <p><strong>Quantity:</strong> {{ order.quantity }}</p>
        <p><strong>Company Name:</strong> {{ order.company_name }}</p>
        <p><strong>Order Date:</strong> {{ order.order_date }}</p>
        <p>Please review the order in the admin panel.</p>
        <div class="footer">
            &copy; {{ current_year }} univer heater. All rights reserved.
        </div>
    </div>
</body>
</html>
